<div class="row">
    <div class="col-12">
        <button routerLink="create" type="button" mat-raised-button color="primary">
            <ion-icon name="add"></ion-icon>
            Adicionar
        </button>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <mat-card>
            <mat-card-content>
                <div class="row table-filter">
                    <div class="col-3">
                        <mat-form-field>
                            <input (input)="onFilter($event)" matInput type="text" placeholder="Pesquisar">
                        </mat-form-field>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let element;">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="cnpj">
                        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                        <td mat-cell *matCellDef="let element;">{{ element.cnpj | mask: '00.000.000/0000-00' }}</td>
                    </ng-container>
                    <ng-container matColumnDef="trading_name">
                        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
                        <td mat-cell *matCellDef="let element;">{{ element.trading_name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="corporate_name">
                        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
                        <td mat-cell *matCellDef="let element;">{{ element.corporate_name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Preço Individual</th>
                        <td mat-cell *matCellDef="let element;">{{ element.price | currency: 'BRL' }}</td>
                    </ng-container>
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef>Opções</th>
                        <td mat-cell *matCellDef="let element;">
                            <button [routerLink]="[element.id, 'edit']" type="button" color="primary" mat-icon-button
                                title="Editar">
                                <ion-icon name="create-outline"></ion-icon>
                            </button>
                        </td>
                        <td></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
                    <tr mat-row *matRowDef="let row; columns: COLUMNS;">
                    </tr>
                </table>
                <div *ngIf="!dataSource?.data?.length" class="no-data-row">Nenhuma empresa cadastrada.</div>
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
